<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Ferremás</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
            <div id="mensaje" class="mt-3 text-center"></div>
            <div class="text-center mt-3">
              <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a2d9d6a6c3.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = '';

      try {
        const res = await fetch('http://localhost:3000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          mensaje.textContent = '✅ Inicio de sesión exitoso. Redirigiendo...';
          mensaje.className = 'text-success';
          localStorage.setItem('token', data.token);
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          mensaje.textContent = `❌ ${data.error || 'Credenciales inválidas'}`;
          mensaje.className = 'text-danger';
        }
      } catch (err) {
        mensaje.textContent = '❌ Error de conexión con el servidor.';
        mensaje.className = 'text-danger';
      }
    });
  </script>
</body>
</html>
